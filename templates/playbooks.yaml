apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: playbook-template
  title: Create Ansible Playbook Project
  description: Create a new starter Ansible playbook project Git repository preconfigured with best practices.
  tags:
    - recommended
    - ansible
    - playbook
spec:
  owner: ansible-authors
  system: ansible
  type: service
  parameters:
    - title: Provide information about the new component
      required:
        - repoOwner
        - repoName
        - owner
        - collectionGroup
        - collectionName
      properties:
        # repoUrl:
        #   title: Repository Location
        #   type: string
        #   ui:field: RepoUrlPicker
        #   ui:options:
        #     allowedHosts:
        #       - github.com
        repoOwner:
          title: Source code Git repository owner
          type: string
          description: The organization name or username of your source code repository. For example “my-github-username”.
        repoName:
          title: Playbook Git repository name
          description: The name of the new playbook project Git repository. For example “my-new-playbook-repo”
          type: string
        description:
          title: Description
          type: string
          description: Describe the playbook and its purpose to help other users understand what to use it for.
        collectionGroup:
          title: Playbook project group name
          description: The 'playProjOrg' part of 'playPorjOrg.playProjName'
          type: string
        collectionName:
          title: Playbook project name
          description: The 'playProjName' part of 'playProjOrg.playProjName'
          type: string
        owner:
          title: Owner
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - Group
                - User
        system:
          title: System
          type: string
          ui:field: EntityPicker
          ui:options:
            catalogFilter:
              kind:
                - System
  steps:
    - id: log
      name: Parse Entity Reference
      action: debug:log
      input:
        extra: 'github.com?owner=${{ parameters.repoOwner }}&repo=${{ parameters.repoName }}'

    - id: ansible
      name: Generating the Ansible Source Code Component
      action: ansible:content:create
      input:
        repoOwner: '${{ parameters.repoOwner }}'
        repoName: '${{ parameters.repoName }}'
        description: '${{ parameters.description }}'
        collectionGroup: '${{ parameters.collectionGroup }}'
        collectionName: '${{ parameters.collectionName }}'
        applicationType: playbook-project
        sourceControl: github.com

    - id: log
      name: Parse Entity Reference
      action: debug:log
      input:
        extra: ${{ steps.ansible.output.repoUrl }}

    - id: catalogTemplate
      name: Generating the Catalog Info Component
      action: fetch:template
      input:
        url: ../skeletons/catalog-info/
        values:
          repoUrl: ${{ steps.ansible.output.repoUrl }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: playbook-project
          description: ${{ parameters.description }}
          collectionGroup: ${{ parameters.collectionGroup }}
          collectionName: ${{ parameters.collectionName }}
          sourceControl: github.com
          devSpacesBaseUrl: ${{ steps.ansible.output.devSpacesBaseUrl }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: ${{ parameters.description }}
        repoUrl: ${{ steps.ansible.output.repoUrl }}
        repoVisibility: 'public'
        defaultBranch: main

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}

      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
